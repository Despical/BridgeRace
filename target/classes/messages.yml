      Hide-Spectators-Lore:
        - "&7Click to hide other spectators!"
      Show-Spectators: "&aShow Spectators"
      Show-Spectators-Message: "&aYou can now see other spectators!"
      Show-Spectators-Lore:
        - "&7Click to show other spectators!"
  Messages:
    Lobby-Messages:
      Start-In: "&eThe game starts in &c%time%&e seconds!"
      Waiting-For-Players: "&7Waiting for player... We need 2 players to start."
      Enough-Players-To-Start: "&7Now we have enough players. The game is starting soon!"
      Game-Started:
        - "&a&l---------------------------------------------"
        - "&f&lBridge Race"
        - ""
        - "&e&lEliminate your opponents!"
        - ""
        - "&f&lOpponent: &7%opponent%"
        - ""
        - "&a&l---------------------------------------------"
      Kicked-For-Premium-Slot: "&c%player% got removed from the game to make a place for premium player!"
      You-Were-Kicked-For-Premium-Slot: "&cYou got kicked out of the game to make a place for a premium player!"
    Join: "&7%player%, &ehas joined (&b%players%&e/&b2&e)!"
    Leave: "&7%player%, &eleft the game (&b%players%&e/&b2&r)!"
    Game-End-Messages:
      Titles:
        Win: "&6&lVICTORY!"
        Lose: "&c&lGame Over!"
      Subtitles:
        Win: "&f%player% won the Race!"
        Lose: "&f%player% won the Race!"
      Summary-Message:
        - "&a&m----------------------------------------------------"
        - "&e&lBridge Race &7- &f&l%duration%"
